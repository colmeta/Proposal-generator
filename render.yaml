services:
  # Web Service
  - type: web
    name: proposal-generator-web
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    healthCheckPath: /api/monitoring/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: proposal-generator-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: ENABLE_JSON_LOGGING
        value: "true"
      - key: LOG_DIR
        value: /var/log/proposal-generator
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
    autoDeploy: true

  # Background Worker Service
  - type: worker
    name: proposal-generator-worker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python -m workers.background_processor
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: proposal-generator-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
    autoDeploy: true

  # PostgreSQL Database
  - type: pspg
    name: proposal-generator-db
    plan: starter
    databaseName: proposal_generator
    databaseUser: proposal_user
    ipAllowList: []  # Allow all IPs (configure as needed)
    postgresMajorVersion: 15


